<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Newsletter</title>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <h1>Newsletter</h1>
  <p>Would you like to sign up for our daily Sunfly Holidays newsletter?</p>
  <p>Yes
    <input type="radio" name="radio" id="radio" value="yes" />
  No
  <input type="radio" name="radio2" id="radio2" value="no" />
  </p>
  <p>&nbsp;</p>
  <p>If yes please enter your details below to sign up.</p>
  <table width="411" border="0">
    <tr>
      <td width="134">First Name:</td>
      <td width="267"><input name="fname" type="text" id="fname" size="45" maxlength="45" /></td>
    </tr>
    <tr>
      <td>Surname:</td>
      <td><input name="sname" type="text" id="sname" size="45" maxlength="45" /></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input name="address" type="text" id="address" size="45" maxlength="45" /></td>
    </tr>
    <tr>
      <td>Mobile Phone:</td>
      <td><input name="mphone" type="text" id="mphone" size="45" maxlength="45" /></td>
    </tr>
    <tr>
      <td>Email Address:</td>
      <td><input name="email" type="text" id="email" size="45" maxlength="45" /></td>
    </tr>
  </table>
  <p>
    <input type="submit" name="button3" id="button3" value="Reset" />
  </p>
  <p>Would you like to receive our newsletter to:</p>
  <p>Mobile Phone
    <input type="radio" name="radio3" id="radio3" value="mobilephone" />
    Email
    <input type="radio" name="radio4" id="radio4" value="email" />
  Both
  <input type="radio" name="radio5" id="radio5" value="both" />  
  <p>  
  <p>
  <input name="button" type="submit" id="button" onclick="MM_popupMsg('You are now signed up to receive Sunfly Holidays \rDaily Newsletter.\r\rRegards,\rSunfly Holidays Team')" value="Sign Up" />  
  <input type="submit" name="button2" id="button2" value="Cancel" />  
  <p>    
</form>
</body>
</html>
