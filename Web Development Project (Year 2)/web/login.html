<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Login</title>
        <style type="text/css">
            .formlabel{
                text-align:right;
                font-weight: bold;
            }
            table{
                border: 0;
            }
        </style>
        
    </head>
    <body>
        <div id="login">
           


            <h1>Login</h1>
            <p>
                Login using your Developer Account:
            </p>

            <form action="LoginHandler" method="POST">


                <table align="center">
                    <tr><td>
                            <p>Username:</p><p><input type="text" name="account" value="" size="15"/></p>
                        </td></tr>

                    <tr><td>
                            <p>Password:</p><p><input type="password" name="password" value="" size="15"/></p>
                        </td></tr>                                                            

                    <tr><td colspan="1">                                                  
                            <input type="submit" value="OK"/>
                        </td></tr>
                </table>
            </form> 
        </div>
    </body>
</html>
